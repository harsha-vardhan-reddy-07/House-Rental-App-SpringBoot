<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">

</head>
<body>



<div class="user-home-page">

    <div class="navbar-main">
        <h3>SB Rentzz (Admin)</h3>

        <div class="navbar-options">
            <a href="/admin"  >Home</a>
            <a href="/all-users" class="selected" >Users</a>
            <a href="/all-applications"  >Applications</a>
        </div>
        <button id="logoutBtn" >Logout</button>
    </div>

    <script>

        const myLink = document.getElementById('logoutBtn');

        myLink.addEventListener('click', function(event) {
            event.preventDefault();

            localStorage.clear();
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    localStorage.removeItem(key);
                }
            }
            window.location.href = '/';

        });
    </script>


    <!-- Users -->

    <div class="user-home-container">

        <div class="user-home-header">
            <h3>All Users</h3>
        </div>
        <div class="user-home-body">
            <div class="users-list">
                <div th:each="user: ${usersList}" >
                    <div class="user" >
                        <span>
                            <h5>UserId</h5>
                            <p th:text="${user._id}" ></p>
                        </span>
                        <span>
                            <h5>Username</h5>
                            <p th:text="${user.username}" ></p>
                        </span>
                        <span>
                            <h5>Email</h5>
                            <p th:text="${user.email}" ></p>
                        </span>
                        <span>
                            <h5>User Type</h5>
                            <p th:text="${user.usertype}" ></p>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
